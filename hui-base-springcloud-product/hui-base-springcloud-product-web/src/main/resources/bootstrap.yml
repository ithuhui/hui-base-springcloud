## server基础配置
server:
  port: 8080
  servlet:
    context-path: /product
spring:
  application:
    name: product-server
## 数据源配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1/hui_base_springcloud?characterEncoding=utf-8&useSSL=false
  redis:
    host: 192.168.89.4
    port: 6379
  cloud:
## consl服务发现配置
    consul:
      hostname: localhost
      port: 8500
      discovery:
        service-name: product-server
        health-check-path: /product/actuator/health
        health-check-interval: 10s
        prefer-ip-address: true
        enabled: true
        instance-id: product-server
logging:
  level:
    com.hui.base.springcloud.*.mapper: DEBUG
    com.hui.base.springcloud.*.api: DEBUG
mybatis:
  mapper-locations: classpath:mapper/*.xml
#PRODUCT-SERVER:
#  ribbon:
#    NFLoadBalancerRuleClassName: 配置负载均衡（全类名）
#设置熔断器默认配置项和单独设置某个方法的超时时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000
    hystrixTestX:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000
fegin:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 160000000
        readTimeout: 1600000
#熔断监控面板前面有/application/XX,需要去掉 /application
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  server:
    servlet:
      context-path: /order-service
## tx-manager 配置
tx-lcn:
  client:
    manager-address: 127.0.0.1:8070
