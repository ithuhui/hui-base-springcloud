server:
  port: 29000
  servlet:
    context-path: /gateway
spring:
  application:
    name: gateway-server
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        service-name: gateway-server
        health-check-path: /actuator/health
        health-check-interval: 10s
        prefer-ip-address: true
    gateway:
      routes:
        - id: order
          uri: lb://order-server
          predicates:
          - Path=/order/**
          # http://localhost:6601/order/order/2, 必须加上StripPrefix=1，否则访问服务时会带上userapi
          #而不是我们期望的去掉userapi，只保留**部分
          filters:
            - StripPrefix=1