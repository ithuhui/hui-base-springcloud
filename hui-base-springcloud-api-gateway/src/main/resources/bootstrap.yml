spring:
  application:
    name: api-gateway
#配置从Config配置中心获取
  cloud:
    config:
      enabled: true
      discovery:
        service-id: CONFIG-SERVER
      profile: dev
      label: master
#EUREKA 注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:28761/eureka
server:
  port: 29000
zuul:
  routes:
    hui-config:
      path: /hui-config/**
      serviceId: config-server
# 忽略的路由
  ignored-patterns:
    - /mapper-server/products
#敏感头 设置为空 则不拦截cookie authorization setcookie
  sensitive-headers:
#      config-server: /hui-config/**
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
