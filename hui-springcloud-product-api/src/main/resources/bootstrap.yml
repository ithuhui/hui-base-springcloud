spring:
  application:
    name: product-server
  cloud:
    config:
      discovery:
        service-id: CONFIG-SERVER
        enabled: true
      label: master
      profile: dev
  redis:
    host: 127.0.0.1
    port: 6379
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8080